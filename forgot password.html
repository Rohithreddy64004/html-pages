<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
            'width=400%'
        }
        .container h2 {
            margin-bottom: 20px auto;
        }
        .container input[type="email"],
        .container input[type="text"],
        .container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .container button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
        .otp-section {
            display: none;
        }
    </style>
    <script>
        function sendOTP() {
            var email = document.getElementById('email').value;
            if (email) {
                document.querySelector('.otp-section').style.display = 'block';
                alert('OTP sent to ' + email); // Simulate OTP sending
            } else {
                alert('Please enter a valid email.');
            }
        }

        function verifyOTP() {
            var otp = document.getElementById('otp').value;
            if (otp) {
                alert('OTP verified successfully!'); // Simulate OTP verification
                // Here you can redirect to reset password page or perform other actions
            } else {
                alert('Please enter the OTP.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <div class="email-section">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="button" onclick="sendOTP()">Send OTP</button>
        </div>
        <div class="otp-section">
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <button type="button" onclick="verifyOTP()">Verify OTP</button>
        </div>
    </div>
</body>
</html>

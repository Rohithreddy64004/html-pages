<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
       .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       .password-input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
       .password-input:focus {
            border-color: #aaa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       .reset-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
       .reset-btn:hover {
            background-color: #3e8e41;
        }
       .error-message {
            color: #red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <p>Enter a new password to reset your account:</p>
        <form>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" class="password-input" />
            <br><br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" class="password-input" />
            <br><br>
            <button id="resetBtn" class="reset-btn">Reset Password</button>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" style="display: none; animation: fadeIn 1s forwards;">Password reset successfully!</div>
        </form>
    </div>

    <script>
        document.getElementById('resetBtn').addEventListener('click', (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (newPassword === "" || confirmPassword === "") {
                document.getElementById('errorMessage').innerText = 'Please enter both passwords.';
                return;
            }
            if (newPassword!== confirmPassword) {
                document.getElementById('errorMessage').innerText = 'Passwords do not match.';
                return;
            }
            // Send the new password to the server to update the user's account
            // ( simulate this for demo purposes )
            console.log(`New password: ${newPassword}`);
            document.getElementById('successMessage').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-inline-group {
            display: flex;
            justify-content: space-between;
        }
        .form-inline-group input {
            width: 48%;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            background-color: #008000;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-group button:hover {
            background-color: #008ecc;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 style="color:#008000">Employer Sign up</h2>
        <form>
            <div class="form-group">
                <h4 style="color:rgb(118, 118, 118)">Company:</h4>
                <label for="company-name"></label>
                <input type="text" placeholder="company-name" name="company-name" required>
            </div>
            <div class="form-group">
                <label for="company-email"></label>
                <input type="email" placeholder="company-email" name="company-email" required>
            </div>
            <div class="form-group">
                <label for="company-contact"></label>
                <input type="tel" placeholder="company-contact" name="company-contact" required>
            </div>
            <div class="form-group">
                <label for="company-size"></label>
                <input type="text" placeholder="company size" name="company-size" required>
            </div>
            <div class="form-group">
                <label><h4 style="color:rgb(118, 118, 118)">Head of the company:</h4></label>
                <div class="form-inline-group">
                    <input type="text" name="head-first-name" placeholder="First name" required>
                    <input type="text" name="head-last-name" placeholder="Last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="head-email"></label>
                <input type="email" placeholder="head-email" name="head-email" required>
            </div>
            <div class="form-group">
                <label for="head-contact"></label>
                <input type="tel" placeholder="head-contact" name="head contact" required>
            </div>
                 <div class="button-group">
                <button type="button">cancel</button>
                <button type="submit">next</button>
            </div>
        </form>
    </div>
</body>
</html>

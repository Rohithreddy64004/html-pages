<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - JobPortal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .verification-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .verification-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .verification-container p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #666;
        }
        .otp-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .otp-inputs input {
            width: 40px;
            height: 40px;
            font-size: 18px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .verification-container button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .verification-container button:hover {
            background-color: #218838;
        }
        .resend-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
        .resend-link:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h1>Email Verification</h1>
        <p>Please enter the 6-digit OTP sent to your email:</p>
        <form id="verificationForm">
            <div class="otp-inputs">
                <input type="text" maxlength="1" pattern="\d" required>
                <input type="text" maxlength="1" pattern="\d" required>
                <input type="text" maxlength="1" pattern="\d" required>
                <input type="text" maxlength="1" pattern="\d" required>
                <input type="text" maxlength="1" pattern="\d" required>
                <input type="text" maxlength="1" pattern="\d" required>
            </div>
            <button type="submit">Verify</button>
        </form>
        <a href="#" class="resend-link" id="resendLink">Resend OTP</a>
        <div class="message" id="message"></div>
    </div>
    <script>
        const inputs = document.querySelectorAll('.otp-inputs input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
        });

        document.getElementById('verificationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const otpCode = Array.from(inputs).map(input => input.value).join('');
            const message = document.getElementById('message');

            if (otpCode.length === 6 && !isNaN(otpCode)) {
                // Normally, send the OTP code to your server for verification
                message.style.color = 'green';
                message.textContent = 'Verification successful!';
            } else {
                message.style.color = 'red';
                message.textContent = 'Invalid OTP. Please enter a 6-digit number.';
            }
        });

        document.getElementById('resendLink').addEventListener('click', function(event) {
            event.preventDefault();
            // Normally, trigger the OTP resend action here
            const message = document.getElementById('message');
            message.style.color = 'blue';
            message.textContent = 'OTP has been resent to your email.';
        });
    </script>
</body>
</html>
